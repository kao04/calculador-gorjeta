<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./image/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <header>
        <image src="./image/logo.svg" alt="spliter calculator logo">
    </header>
    <main>
        <section class="info">
            <div class="bill">
                <strong>Bill</strong>

                <div class="imput-box">
                    <image src="./image/icon-dollar.svg" alt="dolar">
                    <input type="number" id="bill" placeholder="0">
                </div>
            </div>

            <div class="tip">
                <strong>Select tip%</strong>

                <div>
                    <button>5%</button>
                    <button>10%</button>
                    <button>15%</button>
                    <button>20%</button>
                    <button>50%</button>
                    <input type="number" name="Custom-tip" id="Custom">
                </div>
            </div>

            <div class="people">
                <strong>Number of people</strong>

                <div class="imput-box">
                    <image src="./image/icon-person.svg" alt="Dolar">
                    <input type="number" id="people" placeholder="0">
                </div>
            </div>
        </section>

        <section class="results">
            <div class="tip-amount">
                <p>
                    Tip Amount <br> <span>/ person</span>
                </p>

                <strong>$4.27</strong>
            </div>

            <div class="total">
                <p>
                    Total <br> <span>/ person</span>
                </p>

                <strong>$32.79</strong>
            </div>

            <button>Reset</button>
        </section>
    </main>
</body>
</html>
